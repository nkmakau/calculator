<!DOCTYPE html>
<html>

<head>
    <title>Calcutator Trial</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
        </script>
    <script src="js/script.js"></script>
</head>

<body>
    <!--Header-->
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-12 col-lg-12 col-sm-12">
                <center>
                    <h1 class="week-main-name">Super Heros Calculator</h1>
                    <div class="week-3">
                        <p> Call on the Heros to do your calculation!</p>
                    </div>
                </center>
            </div>
        </div>
    </div>
    <!--mains-->
    <div class="container">
        <div class="row">
            <!--Addition Calculator-->
            <div class="col-md-3 col-lg-3 col-sm-12">
                <center>
                    <h5>Superman's Calulator</h5>
                    <form id="add">
                        <div class="form-group"> <label class="label"  for="add1">1st Super number.</label> <input id="add1"
                                class="form-control" type="text"></div>
                        <div class="form-group"> <label class="label" for="add2">2nd Super number.</label> <input id="add2"
                                class="form-control" type="text"></div>
                        <button type="submit" class="btn-success"><strong>Add!</strong></button>
                    </form>
                    <div class="label2" id="output"></div>
                </center>
            </div>
            <!--Subtraction Calculator-->
            <div class="col-md-3 col-lg-3 col-sm-12">
                <center>
                    <h5>Spiderman's Calulator</h5>
                    <form id="sub">
                        <div class="form-group"> <label class="label" for="sub1">1st Spider number.</label> <input id="sub1"
                                class="form-control" type="text"></div>
                        <div class="form-group"> <label class="label" for="sub2">2nd Spider number.</label> <input id="sub2"
                                class="form-control" type="text"></div>
                        <button type="submit" class="btn-success"><strong>Subtract!</strong></button>
                    </form>
                    <div class="label2" id="output1"></div>
                </center>
            </div>
            <!--Multiplication Calculator-->
            <div class="col-md-3 col-lg-3 col-sm-12">
                <center>
                    <h5>Thor's Calulator</h5>
                    <form id="mult">
                        <div class="form-group"> <label class="label" for="mult1">1st Thor number.</label> <input id="mult1"
                                class="form-control" type="text"></div>
                        <div class="form-group"> <label class="label" for="mult2">2nd Thor number.</label> <input id="mult2"
                                class="form-control" type="text"></div>
                        <button type="submit" class="btn-success"><strong>Multiply!</strong></button>
                    </form>
                    <div class="label2" id="output2"></div>
                </center>
            </div>
            <!--Division Calculator-->
            <div class="col-md-3 col-lg-3 col-sm-12">
                <center>
                    <h5>Antman's Calulator</h5>
                    <form id="divi">
                        <div class="form-group"> <label class="label" for="divi1">1st Tiny number.</label> <input id="divi1"
                                class="form-control" type="text"></div>
                        <div class="form-group"> <label class="label" for="divi2">2nd Tiny number.</label> <input id="divi2"
                                class="form-control" type="text"></div>
                        <button type="submit" class="btn-success"><strong>Divide!</strong></button>
                    </form>
                    <div class="label2" id="output3"></div>
                </center>
            </div>
        </div>
    </div>
</body>

</html>
